        var a=document.getElementById('o1');
        var b=document.getElementById('o2');
        var c=document.getElementById('o3');

        var result=document.getElementById('res')
        var comm=document.getElementById('com');
       


        function check()
        {
            var chem=Number(a.value);
            var phy=Number(b.value);
            var maths=Number(c.value);
           // if(a>=101||b>=101||c>=101)
            //{
                
           // }
            var avg=(chem+phy)/2;
            var results=avg+maths;
            if(results>=201)
            {
                result.textContent="Please Enter Correct Marks ";
            }
            else{
                result.textContent=results;
            }
            
            if(results>=120&&results>=150)
            {
                comm.textContent="Good"
            }
            else if(results>150&&results>=180)
            {
                comm.textContent="Nice"
            }
